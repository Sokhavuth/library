<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" >
    <script src="script.js"></script>
  </head>
  <body>
   <div id="site">
     <div id="site-title">RENTAL BICYCLE</div>
     <nav id="menu">
      <a onclick="Bicycle.showBicycle('table')">Bicycle</a> 
      <a onclick="Bicycle.showCustomer()">Customer</a>
      <a onclick="Bicycle.showRegister()">Register</a>
      <a onclick="Bicycle.showTopRental()">Top Rental</a>
     </nav>

     <div id="content">
      <form id="bikeform" onsubmit="return Bicycle.bicycleForm('bikeform')">
        <a>Brand:</a><input name="fbrand" type="text" />
        <a>Country:</a><input name="fcountry" type="text" />
        <a>Year:</a><input name="fyear" type="text" />
        <a>Amount:</a><input name="famount" type="text" />
        <a>Price:</a><input name="fprice" type="text" />
        <a></a><input type="submit" />
      </form>

      <form id="custform" onsubmit="return Bicycle.customerForm()">
        <a>Name:</a><input id="fname" name="fname" type="text" />
        <a>Phone:</a><input id="fphone" name="fphone" type="text" />
        <a></a><input type="submit" />
      </form>

      <form id="regisform" onsubmit="return Bicycle.registerForm()">
        <a>Bicycles: </a><select id="bikelist"></select>
        <a>Customers: </a><select id="customerlist"></select>
        <a></a><input type="submit" />
      </form>

      <div id="table"></div>
    </div>

    <script>
      var myBicycle = new Bicycle();
      Bicycle.showBicycle();
    </script>
   </div>
  </body>
</html>
